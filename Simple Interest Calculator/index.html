<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple interest calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-slate-600 text-white p-6 mx-auto flex justify-center font-bold">
        <h1 class="text-2xl">Simple Interest Calculator</h1>
    </div>

    <div class="w-120 h-125 bg-slate-100 border-2 rounded-sm mx-auto mt-5">

        <div class="w-110 h-115 bg-white  mx-auto mt-5">


            <div class="w-full h-12 bg-white ">
                <h1 class="text-blue-600 text-center p-2 text-2xl font-bold">Simple Interest Calculator</h1>

            </div>

            <div class=" bg-white w-full h-20 mt-5">
                <h1 class="text-xl text-center  font-semibold">Amount(Rs):</h1>
                <input type="number" id="amt" name="amt" placeholder="Enter the amount"
                    class="w-100  h-10  bg-white p-4  mt-2 ml-5 rounded border-1 outline-none " />
            </div>

            <div class=" bg-white w-full h-20 mt-5">
                <h1 class="text-xl text-center  font-semibold">Interest Rate(%):</h1>
                <input type="number" id="inte" name="inte" placeholder="Enter the interest"
                    class="w-100  h-10  bg-white p-4  mt-2 ml-5 rounded border-1 outline-none " />
            </div>

            <div class=" bg-white w-full h-20 mt-5">
                <h1 class="text-xl text-center  font-semibold">Number of month:</h1>
                <input type="number" id="month" name="month" placeholder="Enter the month "
                    class="w-100  h-10  bg-white p-4  mt-2 ml-5 rounded border-1 outline-none " />
            </div>

            
                <button
                    class="bg-blue-600 text-white text-center w-100  h-10 ml-5 mt-5 rounded cursor-pointer hover:bg-blue-800"
                    onClick="calcu()">Calculate</button>
            

            <p class="h-10 w-100 ml-5 mt-5 text-center text-2xl " id="result">

            </p>
        </div>


    </div>


    <script src="script.js"></script>

  
</body>

</html>
